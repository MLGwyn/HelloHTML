<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Portugal</title>
    <link href="src/style.css" />
  </head>
  <body>
    <h1>My Trip to Portugal!</h1>
    <p>
      I flew into
      <a href="https://en.wikipedia.org/wiki/Faro,_Portugal"> Faro.</a> I stayed
      in
      <a href="https://www.algarve-tourist.com/carvoeiro-portugal-algarve.html"
        >Carvoeiro</a
      >, at the
      <a href="https://www.tivolihotels.com/en/tivoli-carvoeiro"> Tivoli</a>
      resort.
    </p>
    <h2>Here are some pictures from my trip!</h2>
    <img
      src="images/panoramic.png"
      alt="Panoramic view of Tivoli Resort"
      width="900"
      height="200"
    />
    <img src="images/holes!.png" alt="kayak views" width="450" height="450" />
    <img src="images/selfie3.png" alt="selfie" width="450" height="600" />
    <img
      src="images/bone_church.png"
      alt="bone church in Faro"
      width="450"
      hight="450"
    />
    <img src="images/Selfie.png" alt="selfie" width="450" height="600" />
    <img src="images/Misty.png" alt="Misty morning" width="450" height="450" />
    <img
      src="images/grotto.png"
      alt="more kayak views"
      width="550"
      height="600"
    />
    <img src="images/selfie2.png" alt="selfie" width="450" height="600" />
    <img
      src="images/cave.png"
      alt="kayak into a cave"
      width="450"
      height="450"
    />
  </body>
</html>
